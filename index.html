<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>check your luck😜</title>
</head>
<body>
    <h1>Is your birthday lucky? 🎂✨</h1>
    <div class="container"></div><br><br>
    <label for="date-of-birth">Enter your Date Of Birth:</label>
    <input id="date-of-birth" type="date"><br><br>
    <label for="lucky-number">Give your lucky number:</label>
    <input id="lucky-number" type="number"><br><br>
    <button id="check-number">Check your luck😅</button><br><br>
    <div id="output-message" disabled></div>  <!--attribute to disable input in textbox -->

</body>
<script src="script.js"></script>
</html>
